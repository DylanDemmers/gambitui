<section>
    <div  class = "form-group">
            <form class="simple-form" ng-submit="location.update(location.newType)">
                <input class = "form form-control" type="text" ng-model="location.newType.Description" placeholder="Create Location" / ng-required="true">
                <br/>
                <input class = "btn btn-primary" type="submit"/>
            </form>
    </div>

    <pre>newType {{location.newType|json}}</pre>

    <div class = "row">
            <div class = "col-xs-12"
            <div class = "table-responsive">
                <table class = "table">
                    <th>
                    Location
                    </th>
                    <tr ng-repeat="newType in location.locations">
                    <td>{{newType.description}}</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
</section>
