<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <!-- endbuild -->
  </head>


  <body ng-app="gambituiApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!--Navbar brand hidden because don't know if we use in the future-->
            <a class="navbar-brand" href="#/">Gambit</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: vm.isActive('/')}"><a href="#/">Devices</a></li>
               <!-- <li ng-class="{active: vm.isActive('/asset')}"><a ng-href="#/asset">Device</a></li>-->
                <li ng-class="{active: vm.isActive('/deviceType')}"><a ng-href="#/deviceType">Device Type</a></li>
                <li ng-class="{active: vm.isActive('/location')}"><a ng-href="#/location">Locations</a></li>
                <li ng-class="{active: vm.isActive('/branches')}"><a ng-href="#/branches">Branches</a></li>
            </ul>
             <ul class="nav navbar-nav navbar-right" style="padding-right:25px;">
                <li ng-if="userInfo.isAuthenticated"><a href="#/">Welcome {{userInfo.profile.given_name}}</a></li>
                <li ng-if="userInfo.isAuthenticated"><a href="" data-ng-click="header.logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <img src="./images/BSK_Logo_SolidColors_svg.svg" class="logo img-responsive"/>
        <p class="text-center">BSK Associates &copy; 2016</p>
        <p class="text-center">dev</p>
      </div>
    </div>




    <!-- build:js scripts/modules.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/adal-angular/dist/adal.min.js"></script>
    <script src="bower_components/adal-angular/dist/adal-angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


    <!--bower install this package for ui bootstrap becuase uibmodal is not recognized -->
    <script src="bower_components/adal-angular/dist/adal-angular.min.js"></script>
    <script src="bower_components/ui-bootstrap/src/modal/modal.js"></script>



        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/release.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/branchservice.js"></script>
        <script src="scripts/services/deviceservice.js"></script>
        <script src="scripts/services/locationservice.js"></script>
        <script src="scripts/controllers/devicetype.js"></script>
        <script src="scripts/controllers/location.js"></script>
        <script src="scripts/controllers/branches.js"></script>
        <script src="scripts/services/assetservice.js"></script>
        <script src="scripts/controllers/asset.js"></script>
        <script src="scripts/controllers/devicecreatemodal.js"></script>
        
        <!-- endbuild -->
</body>
</html>
